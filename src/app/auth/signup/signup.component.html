<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Sign Up</h3>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <form [formGroup]="signupForm">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input 
                type="text" 
                id="name" 
                class="form-control" 
                formControlName="name"
                [class.is-invalid]="submitted && signupForm.controls['name'].invalid">
              <div *ngIf="submitted && signupForm.controls['name'].errors" class="invalid-feedback">
                {{ getErrorMessage('name') }}
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                formControlName="email"
                [class.is-invalid]="submitted && signupForm.controls['email'].invalid">
              <div *ngIf="submitted && signupForm.controls['email'].errors" class="invalid-feedback">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                formControlName="password"
                [class.is-invalid]="submitted && signupForm.controls['password'].invalid">
              <div *ngIf="submitted && signupForm.controls['password'].errors" class="invalid-feedback">
                {{ getErrorMessage('password') }}
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-control" 
                formControlName="confirmPassword"
                [class.is-invalid]="submitted && (signupForm.controls['confirmPassword'].invalid || signupForm.errors?.['mismatch'])">
              <div *ngIf="submitted && (signupForm.controls['confirmPassword'].errors || signupForm.errors?.['mismatch'])" class="invalid-feedback">
                {{ getErrorMessage('confirmPassword') }}
              </div>
            </div>

            <button type="button" class="btn btn-primary w-100 mb-3" (click)="testSubmit()" [disabled]="isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Signing up...' : 'Sign Up' }}
            </button>
            <div class="text-center">
              <a routerLink="/login" class="text-decoration-none">Already have an account? Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
