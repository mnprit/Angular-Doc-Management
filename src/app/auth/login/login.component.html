<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Login</h3>
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                formControlName="email"
                [class.is-invalid]="submitted && loginForm.controls['email'].invalid">
              <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email address</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                formControlName="password"
                [class.is-invalid]="submitted && loginForm.controls['password'].invalid">
              <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
                <div *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <div class="text-center">
              <a routerLink="/signup" class="text-decoration-none">Don't have an account? Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
